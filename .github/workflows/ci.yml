name: Cypress Tests
on: [push]
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    container: cypress/browsers:node-18.15.0-chrome-111.0.5563.146-1-ff-111.0.1-edge-111.0.1661.62-1
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cypress e2e tests ðŸ”¨
        uses: cypress-io/github-action@v5.6.1
        with:
          start: npm run dev
          # quote the url to be safe against YML parsing surprises
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 300
          browser: chrome
          headed: false
          record: true
          parallel: true
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Cypress visual tests ðŸ§ª
        uses: cypress-io/github-action@v3.0.3
        with:
          # No need to run `npm run dev` because the server is still running from the previous step
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 300
          browser: chrome
          record: false
          parallel: false
          command: npm run visual
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
