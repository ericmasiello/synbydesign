<h1>{{home.title}}</h1>
<p>{{home.body}}</p>
<hr/>
<div>
    <h2 class="text-error">Home: {{home.message}}</h2>

    <form class="form-inline">
        <input type="text" class="form-control" ng-model="home.message" placeholder="Message"/>
        <button type="submit" class="btn btn-default" ng-click="home.updateMessage(home.message)">Update Message</button>
    </form>
</div>
